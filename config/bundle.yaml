apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-events-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-events-operator
subjects:
- kind: ServiceAccount
  name: kube-events-operator
  namespace: kubesphere-logging-system
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: kube-events-admission
  namespace: kubesphere-logging-system
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: kube-events-admission
  namespace: kubesphere-logging-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: kube-events-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-events-operator
  namespace: kubesphere-logging-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-events-operator
  template:
    metadata:
      labels:
        app: kube-events-operator
    spec:
      containers:
      - args:
        - --config-reloader-image=jimmidyson/configmap-reload:v0.3.0
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: kubesphere/kube-events-operator:v0.3.1
        name: events-operator
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/localtime
          name: host-time
          readOnly: true
      serviceAccountName: kube-events-operator
      volumes:
      - name: cert
        secret:
          secretName: kube-events-admission
      - hostPath:
          path: /etc/localtime
        name: host-time
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kube-events-admission-mutate
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    caBundle: 
    service:
      name: kube-events-admission
      namespace: kubesphere-logging-system
      path: /mutate-events-kubesphere-io-v1alpha1-rule
  failurePolicy: Fail
  name: mrule.kb.io
  rules:
  - apiGroups:
    - events.kubesphere.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rules
  sideEffects: None
